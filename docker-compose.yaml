version: '3'
services:

  db:
    # 起動イメージ
    image: mysql:8.0
    # 起動時のコンテナ名の明示
    container_name: mysql
    # 起動時にコンテナが読み込む環境変数がまとめられたenvファイル
    env_file: ./express-app/mysql/mysql.env
    # ホスト側のポート：コンテナのポート
    ports:
      - '3306:3306'
    # ホスト側のmysqlをコンテナのdbにマウント
    volumes:
      - ./express-app/mysql/data:/var/lib/mysql
      - ./express-app/mysql/sql:/docker-entrypoint-initdb.d

  app:
    # 起動イメージ
    image: node:16.15.0
    # 起動時のコンテナ名の明示
    container_name: express
    # 起動時にコンテナが読み込む環境変数がまとめられたenvファイル
    env_file: ./express-app/src/config/app.env
    # 環境変数
    environment:
      - DEBUG=app:*
    tty: true
    # ホスト側のポート：コンテナのポート
    ports:
      - '3000:3000'
    # ホスト側のsrcをコンテナのappにマウント
    volumes:
      - ./express-app:/app
    # 起動時のカレントフォルダ
    working_dir: /app
    # 起動後に実行するコマンド
    command: bash -c 'npm run build; npm run dev'
    # MySQLコンテナとの依存関係
    depends_on:
      - db
